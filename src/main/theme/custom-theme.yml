# https://docs.asciidoctor.org/pdf-converter/latest/theme/
extends:
  - default-with-fallback-font
page:
  layout: portrait
  margin: [0.5in, 0.5in, 0.5in, 0.5in]
  size: A4
title-page:
  # Get by from https://arthurbeaulieu.github.io/ORlyGenerator/
  title:
    display: none
  subtitle:
    display: none
  authors:
    display: none
  revision:
    display: none
base:
  font-color: 333333
  font-family: Helvetica
  font-size: 12
  line-height-length: 17
  line-height: $base-line-height-length / $base-font-size
vertical-spacing: $base-line-height-length
heading:
  font-family: Helvetica
  font-color: 262626
  font-size: 17
  font-style: bold
  line-height: 1.2
  margin-bottom: $vertical-spacing
link:
  font-color: 002FA7
list:
  indent: $base-font-size * 1.5
header:
  height: 0.75in
  line-height: 1
  recto:
    right:
      content: '{author} -- version {revdate}'
  verso:
    left:
      content: '{document-title}'
footer:
  height: $base-line-height-length * 2.5
  line-height: 1
  font-color: 333333
  recto:
    right:
      content: '{page-number}'
  verso:
    left:
      content: $footer-recto-right-content
